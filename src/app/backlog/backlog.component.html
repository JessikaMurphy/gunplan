<h2>My Backlog</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}<app-kit-list-buttons></app-kit-list-buttons>
      </a>
    
  </li>
</ul>

<div>
    <label>Kit name:
      <input #heroName />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(heroName.value); heroName.value=''">
      add
    </button>
  </div>
